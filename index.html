<html>
<head>
    <title>Credit request form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Credit request form</h2>
            <form action="/src/Main.php" method="POST" class="needs-validation" novalidate>
                <div class="input-group">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" class="form-control" id="firstname" name="firstname">
                    <input type="text" aria-label="Last name" class="form-control" id="lastname" name="lastname">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Identification number</span>
                    <input type="number" aria-label="Identification number" class="form-control" id="inn" name="inn">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Loan amount</span>
                    <input type="number" aria-label="Loan amount" min="999" max="10001" class="form-control" id="amount" name="amount">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Period in months</span>
                    <input type="number" aria-label="Period in months" class="form-control" min="7" max="25" id="period" name="period">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Purpose of use</span>
                    <input type="text" aria-label="Purpose of use" class="form-control" id="purpose" name="purpose">
                </div>
                <input type="hidden" name="form_submitted" value="1" />
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

</body>
</html>
